<h1>Depósito</h1>

<form [formGroup]="form">
  <div class="mb-3">
    <label class="form-label">Agência</label>
    <input type="text" class="form-control"  mask="00000-0" formControlName="Agencia">
  </div>
  <div class="mb-3">
    <label class="form-label">Conta</label>
    <input type="text" class="form-control"  formControlName="Conta"  mask="00000-0">
  </div>
  <div class="md-3">
    <label for="">Valor</label>
    <input type="text" class="form-control" formControlName="Valor" currencyMask="">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">
      Aceito os termos de uso.
    </label>
  </div>

  <button type="submit" (click)="onSubmit()" class="btn btn-dark" [disabled]="form.invalid">Enviar</button>
</form>
