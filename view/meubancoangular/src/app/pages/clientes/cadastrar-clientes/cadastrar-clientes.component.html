<h1>Formulário de cadastro de clientes</h1>


<form [formGroup]="form">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" formControlName="nome" >
      </div>
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email"  class="form-control" id="exampleInputEmail1" formControlName="email">
      </div>
      <div class="md-3">
        <label for="">CPF</label>
        <input type="text"  class="form-control" formControlName="cpf">
      </div>
      <div class="mb-3">
        <label class="form-label">Observações</label>
        <textarea class="form-control"  rows="3" formControlName="obs"></textarea>
      </div>


      <div>
        <div class="form-check">
          <input class="form-check-input " type="checkbox" id="gridCheck" id="ativo" formControlName="ativo" >
          <label  for="status">Ativo *</label>
        </div>

        <button type="submit" (click)="onSubmit()" [disabled]="form.invalid" class="btn btn-dark">Enviar</button>

  </div>
</form>
