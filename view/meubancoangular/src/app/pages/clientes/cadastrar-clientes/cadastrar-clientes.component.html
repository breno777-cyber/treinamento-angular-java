<h1>Formulário de cadastro de clientes</h1>


<form [formGroup]="form">
  <div class="row">


      <div class="col col-mt-6">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" formControlName="nome" >
      </div>
      <div class="col col-mt-6">
        <label class="form-label">CPF</label>
        <input type="text"  class="form-control" formControlName="cpf" mask="000.000.000-00">
      </div>
    </div>
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email"  class="form-control" formControlName="email">
      </div>
      <div class="mb-3">
        <label class="form-label">Observações</label>
        <textarea class="form-control"  rows="3" formControlName="observacoes"></textarea>
      </div>
      <div>
        <div class="form-check">
          <input class="form-check-input " type="checkbox" id="gridCheck" id="ativo" formControlName="ativo" >
          <label  for="status">Ativo *</label>
        </div>
      </div>
    </form>
    <button type="submit" class="btn btn-danger  mt-3" routerLink="/clientes">Voltar</button>
    <button type="submit" class="btn btn-success  mt-3  ms-3" (click)="onSubmit()" [disabled]="form.invalid">Enviar</button> <br>
    <button type="submit" class="btn btn-light mt-3" (click)="show=!show" *ngIf="id">Cadastrar Contas</button>
    <app-cadastrar-contas [dataSource]="$sources" *ngIf="!show"></app-cadastrar-contas>
