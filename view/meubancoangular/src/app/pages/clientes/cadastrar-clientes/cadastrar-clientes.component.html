<h1>Formulário de cadastro de clientes</h1>


<form [formGroup]="form" (ngSubmit)="enviar()">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" class="form-control" formControlName="nome" >
      </div>
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email"  class="form-control" formControlName="email">
      </div>
      <div class="md-3">
        <label for="">CPF</label>
        <input type="text"  class="form-control" formControlName="cpf">
      </div>
      <div class="mb-3">
        <label class="form-label">Observações</label>
        <textarea class="form-control"  rows="3" formControlName="observacoes"></textarea>
      </div>
      <div>
        <div class="form-check">
          <input class="form-check-input " type="checkbox" id="gridCheck" id="ativo" formControlName="ativo" >
          <label  for="status">Ativo *</label>
        </div>
        <button type="submit" [disabled]="form.invalid"  class="btn btn-dark mt-3">Cadastrar</button><br>
        <app-cadastrar-contas [dataSource]="$sources" *ngIf="!show"></app-cadastrar-contas>
      </div>
    </form>
    <button type="submit"   class="btn btn-dark mt-3" (click)="show=!show" *ngIf="id">Cadastrar conta</button>
