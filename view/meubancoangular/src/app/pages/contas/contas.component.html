<div class="row" style="align-items: center">
  <div class="col-5">
    <h1 class="mt-5 mb-4">Contas</h1>
  </div>
</div>
<div *ngIf="!contas.length" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Carregando...</span>
  </div>
</div>
<table *ngIf="contas.length" class="table table-dark table-hover">
  <thead>
    <tr>
      <th scope="col">Nome dos clientes</th>
      <th scope="col">AgÃªncia</th>
      <th scope="col">Conta</th>
      <th scope="col">Saldo</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let conta of contas">
      <td>{{ conta.cliente.nome}}</td>
      <td>{{ conta.agencia}}</td>
      <td>{{ conta.numero}}</td>
      <td>{{ conta.saldo | currency: 'BRL'}}</td>
    </tr>
  </tbody>

</table>
